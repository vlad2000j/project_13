<div class="backdrop-movie">
  <div class="modal-movie" id="modal_movie">
    <button class="button-close">
      <svg class="button-close_icon">
        <!-- <use href="./icons.svg#icon-close"></use> -->
        -->
      </svg>
    </button>
    <div class="movie-card">
      <div class="movie-card_request">
        <div class="movie-card_img-cover"></div>
      </div>
      <div class="movie-description">
        <h2 class="movie-title">Title</h2>
        <table class="movie-table">
          <tbody>
            <tr class="movie-table_row">
              <td>
                <p class="movie-table_title">Vote/Votes</p>
              </td>
              <td>
                <p>
                  <span movie-table_vote></span>
                </p>
              </td>
            </tr>
            <tr class="movie-table_row">
              <td>
                <p class="movie-table_title">Popularity</p>
              </td>
              <td>
                <p></p>
              </td>
            </tr>
            <tr class="movie-table_row">
              <td>
                <p class="movie-table_title">Original Title</p>
              </td>
              <td>
                <p></p>
              </td>
            </tr>
            <tr class="movie-table_row">
              <td>
                <p class="movie-table_title">Genre</p>
              </td>
              <td>
                <p></p>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="movie-about_container">
          <h3 class="movie-about">About</h3>
          <p class="movie-about_text">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam
            totam nisi suscipit asperiores nulla laborum neque amet aut maxime
            consequatur? Iusto fugiat non totam nam distinctio reiciendis omnis,
            eos minus?
          </p>
        </div>
        <ul class="movie-list">
          <li class="movie-item">
            <button type="button" class="movie-item_button" id="watched">
              Add to watched
            </button>
          </li>
          <li class="movie-item">
            <button type="button" class="movie-item_button" id="queue">
              Add to queue
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
